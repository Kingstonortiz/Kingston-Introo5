<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingston Intro Website</title>

    <style>
        /* ===================== STARFIELD BACKGROUND ===================== */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        /* ===================== GENERAL LAYOUT ===================== */
        h1, h2, h3 {
            text-align: center;
            color: gold;
        }

        .section {
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        /* ===================== GALLERY ===================== */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }

        .gallery-grid img:hover {
            transform: scale(1.08) rotateX(8deg) rotateY(8deg);
            box-shadow: 0 0 25px gold;
        }

        /* ===================== HOLO PANEL ===================== */
        .holo {
            border: 2px solid cyan;
            padding: 25px;
            border-radius: 20px;
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 30px cyan;
            margin-top: 40px;
        }

        /* ===================== CAROUSEL ===================== */
        #carousel {
            width: 100%;
            overflow: hidden;
            margin-top: 40px;
        }

        #carousel-track {
            display: flex;
            gap: 20px;
            animation: scroll 25s linear infinite;
        }

        #carousel-track img {
            width: 350px;
            height: 220px;
            border-radius: 12px;
            object-fit: cover;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

    </style>
</head>
<body>

    <!-- STARFIELD BACKGROUND CANVAS -->
    <canvas id="stars"></canvas>

    <h1>Welcome to Kingston's Website</h1>

    <!-- INFO SECTION -->
    <div class="section holo">
        <h2>About Me</h2>
        <p><b>Name:</b> Kingston</p>
        <p><b>Grade:</b> Freshman</p>
        <p><b>Favorite Sport:</b> Basketball</p>
        <p><b>Family:</b> Mom, Dad, and 4 Sisters</p>
        <br>
        <h3>My Top 3 Favorite Movies</h3>
        <p>⭐ Star Wars Episode 1</p>
        <p>⭐ Star Wars Episode 2</p>
        <p>⭐ Star Wars Episode 3</p>
    </div>

    <!-- GALLERY SECTION -->
    <div class="section">
        <h2>My Photo Gallery</h2>

        <!-- Replace these with your OWN images later -->
        <div class="gallery-grid">
            <img src="https://images.unsplash.com/photo-1549504907-7234275a1c03" alt="Star Wars">
            <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b" alt="Basketball">
            <img src="https://images.unsplash.com/photo-1576866209830-61a03b1e8f56" alt="Olive Garden">
            <img src="https://images.unsplash.com/photo-1505591184983-212b39e2f3c8" alt="Richmond Virginia">
            <img src="https://images.unsplash.com/photo-1528484592801-6c5d4c3f9c9d" alt="Georgia State">
            <img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1" alt="South Gwinnett High School">
        </div>
    </div>

    <!-- AUTO-SLIDING CAROUSEL -->
    <div id="carousel">
        <div id="carousel-track">
            <img src="https://picsum.photos/400/300?random=11">
            <img src="https://picsum.photos/400/300?random=12">
            <img src="https://picsum.photos/400/300?random=13">
            <img src="https://picsum.photos/400/300?random=14">
            <img src="https://picsum.photos/400/300?random=15">
            <img src="https://picsum.photos/400/300?random=16">
        </div>
    </div>

    <!-- STARFIELD SCRIPT -->
    <script>
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");
        let w, h;

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resize);
        resize();

        const numStars = 350;
        const stars = [];

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * w,
                y: Math.random() * h,
                z: Math.random() * 2 + 0.2
            });
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "white";

            for (let star of stars) {
                star.y += star.z;
                if (star.y > h) {
                    star.y = 0;
                    star.x = Math.random() * w;
                }
                ctx.fillRect(star.x, star.y, star.z, star.z);
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>
</html>
